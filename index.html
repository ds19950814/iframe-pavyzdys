<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iFrame</title>
    <style type="text/css">
      body {
        background: crimson;
        color: white;
        font-family: monospace;
        font-size: 20px;
        text-align: center;
      }

      h1 {
        text-shadow: 2px 0px 4px grey;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>

    <h1>Map</h1>

    <iframe
    width="500"
    height="500"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    src="https://www.openstreetmap.org/export/embed.html?bbox=23.1317138671875%2C55.73948169869349%2C23.353500366210938%2C56.072418721188015&amp;layer=mapnik"
    style="box-shadow:0 0 10px black"></iframe>

    <h1>Youtube</h1>

    <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/6LmVmyfdt6k"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
    </iframe>

    <h1>soundcloud</h1>

    <iframe
    width="80%"
    height="5%"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/47114027&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
  </body>
</html>
